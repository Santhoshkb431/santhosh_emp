 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>employee Details</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<div class="row">
	<h1>list of employees</h1>
	</div>
	<div class="row">
	<div class="col-lg-3">
		<a th:href=@{/employee/employee/new} class="btn btn-primary btn-sm mb-3">Add Employee</a>	
	</div>
		
	</div>
	<table class="table table-striped table-striped">
	<thead class="table-dark">
	<tr>
		 <th>ID</th>
		<th>FirstName</th>
		<th>LastName</th>
		<th>Department</th>
		<th>Salary</th>
		<th>Action </th>
	</tr>
	
	</thead>
	<tbody>
	<tr th:each="getAll:${employee}">
	 <td th:text="${getAll.id}">
		<td th:text="${getAll.firstname}"></td>
		<td th:text="${getAll.lastname}"></td>
		<td th:text="${getAll.department}"></td>
		<td th:text="${getAll.salary}"></td>
		<td> <a th:href="@{employee/edit/{id}(id=${getAll.id})}" class="btn btn-primary">Update</a>
		<a th:href="@{employee/{id}(id=${getAll.id})}" class="btn btn-danger">Delete</a></td>
	</tr>
	</tbody>
	</table>
	</div>
	
</body>
</html>
