<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Player Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 justify-content-center card">
					<h1 class="text-center">Create employee</h1>
						<div class="card-body">
							<form th:action="@{/employee/employee}" th:object=${employeeDetails} method="POST">
								<div>
									<label>First Name</label>
									<input type="text" name="First_Name" th:field="*{firstname}" class="form-control" placeholder="Enter First Name"/>
									<label>LastName</label>
									<input type="text" name="Last_Name" th:field="*{lastname}" class="form-control" placeholder="Enter Last Name"/>
									<label>Department</label>
									<input type="text" name="Department" th:field="*{department}" class="form-control" placeholder="Enter Department"/>
									<label>Salary</label>
									<input type="text" name="Salary" th:field="*{salary}" class="form-control" placeholder="Enter salary"/>
								</div>
								<div class="box-footer">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</form>
						</div>
				
				</div>
		
		
			</div>
		
		
		</div>
</body>
</html>
